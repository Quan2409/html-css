<!-- doctype tag: identify html version -->
<!DOCTYPE html>

<!-- html tag: root tag of html document -->
<html lang="en">
  <!-- head tag: contain web information -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title tag: contain web title -->
    <title>Document</title>
  </head>

  <!-- body tag: contain web content -->
  <body>
    <h1>Hello HTML</h1>
  </body>
</html>
