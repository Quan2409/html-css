<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Element</title>
  </head>
  <body>
    <!-- BLOCK ELEMENT -->
    <div class="block-el">
      <h1>This is a heading element</h1>
      <p>This is a paragraph element</p>
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
      <ol>
        <li>A</li>
        <li>B</li>
      </ol>
    </div>

    <hr />

    <!-- INLINE ELEMENT -->
    <div class="inline-el">
      <a href="http://www.example.com">Visit Example</a>
      <img src="image.jpg" alt="description of image" />
      <button type="button">Click Me!</button>
    </div>

    <hr />

    <!-- FORM ELEMENT -->
    <form action="">
      <div>
        <label for="text">Text Field</label>
        <input type="text" id="text" placeholder="Text Field" />
      </div>
      <br />

      <div>
        <label for="password">Password Field</label>
        <input type="password" id="password" placeholder="Password Field" />
      </div>

      <br />

      <div>
        <label for="number">Number Field</label>
        <input type="number" id="number" placeholder="Number Field" />
      </div>
      <br />

      <div>
        <label for="file">File Field</label>
        <input type="file" id="file" />
      </div>

      <br />

      <div>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" />

        <label for="no">No</label>
        <input type="radio" id="no" />
      </div>

      <br />

      <div>
        <label for="box01">Option A</label>
        <input type="checkbox" id="box01" />

        <label for="box02">Option B</label>
        <input type="checkbox" id="box02" />
      </div>
    </form>
  </body>
</html>
