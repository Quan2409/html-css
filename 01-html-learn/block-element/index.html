<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Element</title>
  </head>
  <body>
    <!-- heading element: dùng để tạo tiều đề từ cấp 01 đến 06-->
    <h1>Heading Element</h1>

    <!-- paragraph element: sử dụng để tạo đoạn văn bản -->
    <p>This is a paragraph</p>

    <!-- div element: sử dụng để phân chia khu vực, nhóm các thẻ với nhau -->
    <div>
      <h2>This is a heading in a div element</h2>
      <p>This is some text in a div element.</p>
    </div>

    <!-- pre element: sử dụng để định nghĩa văn bản định dạng sẵn -->
    <pre>
      Text in a pre element
      is displayed in a fixed-width
      font, and it preserves
      both      spaces and
      line breaks
    </pre>

    <!-- unordered list: danh sách không có thứ tự -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <!-- ordered list: danh sách có thứ tự -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>
  </body>
</html>
