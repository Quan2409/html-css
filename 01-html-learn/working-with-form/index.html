<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Element</title>
  </head>
  <body>
    <form>
      <div>
        <label for="">
          Text Field:
          <input type="text" placeholder="Type a text" />
        </label>
      </div>

      <div>
        <label for="">
          Password Field:
          <input type="password" placeholder="Type a password" />
        </label>
      </div>

      <div>
        <label for="">
          Number Field:
          <input type="number" placeholder="Type a number" />
        </label>
      </div>

      <div>
        <label for="">
          Search Field:
          <input type="url" placeholder="Search ...." />
        </label>
      </div>

      <div>
        <label for="">
          URL Field:
          <input type="url" placeholder="Paste a url link" />
        </label>
      </div>

      <div>
        <label for="">
          Email Field:
          <input type="email" placeholder="Wite a email" />
        </label>
      </div>

      <div>
        <label for="">
          Range:
          <input type="range" />
        </label>
      </div>

      <div>
        <label for="">
          Checkbox:
          <input type="checkbox" />
        </label>
      </div>

      <div>
        <label for="">
          Radio Field:
          <input type="radio" />
        </label>
      </div>

      <div>
        <label for="">
          Time Field:
          <input type="time" />
        </label>
      </div>

      <div>
        <label for="">
          Month Field:
          <input type="month" />
        </label>
      </div>

      <div>
        <label for="">
          Submit Button:
          <input type="submit" />
        </label>
      </div>

      <div>
        <label for="">
          Reset Button:
          <input type="reset" />
        </label>
      </div>
    </form>
  </body>
</html>
