<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello HTML-CSS</title>
    <!-- Add style for text: Hello Word -->
    <!-- 01: CSS External -->
    <link rel="stylesheet" href="./style.css" />

    <!-- 02: CSS Internal -->
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Show text: Hello World -->
    <h1>Hello World</h1>

    <!-- Add CSS Inline for text: Hello World -->
    <h1 style="color: red">Goodbye World</h1>
  </body>
</html>
